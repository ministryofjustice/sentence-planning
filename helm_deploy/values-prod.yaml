# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
minReadySeconds: 10
maxSurge: 100%
maxUnavailable: 50%

image:
  repository: docker.io/mojdigitalstudio/sentence-planning
  tag: latest
  pullPolicy: Always

gatekeeper:
  image:
    repository: mojdigitalstudio/oasys-keycloak-gatekeeper
    tag: latest
    pullPolicy: Always
    port: 8081

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/whitelist-source-range: "217.33.148.210/32,81.134.202.29/32"
  host: sentence-planning.service.justice.gov.uk
  path: /
  cert_secret: sentence-planning-cert
  
env:
  NOMIS_AUTH_URL: https://gateway.preprod.nomis-api.service.hmpps.dsd.io/auth
  NOMIS_OAUTH_PUBLIC_KEY: 
  ELITE2_API_URL: https://gateway.nomis-api.service.hmpps.dsd.io/elite2api
  SENTENCEPLANNING_API_URL: http://sentence-planning-api.sentence-planning-prod.svc.cluster.local/
  KEYCLOAK_REALM: https://oasys-auth.service.justice.gov.uk/auth/realms/sentence-planning
  KEYCLOAK_UPSTREAM_URL: http://127.0.0.1:3000
  KEYCLOAK_REDIRECTION_URL: https://www.sentence-planning.service.justice.gov.uk
