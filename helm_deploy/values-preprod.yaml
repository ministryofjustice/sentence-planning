replicaCount: 2
minReadySeconds: 10
maxSurge: 1
maxUnavailable: 1

image:
  repository: docker.io/mojdigitalstudio/sentence-planning
  tag: latest
  pullPolicy: Always

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/whitelist-source-range: "217.33.148.210/32,81.134.202.29/32"
  hosts:
    - host: sentence-planning-preprod.apps.live-1.cloud-platform.service.justice.gov.uk
  path: /

deploy:
  NOMIS_AUTH_URL: https://gateway.t3.nomis-api.hmpps.dsd.io/auth
  NOMIS_OAUTH_PUBLIC_KEY: 
  INGRESS_URL: https://sentence-planning-preprod.apps.live-1.cloud-platform.service.justice.gov.uk
