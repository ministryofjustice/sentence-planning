apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "sentence-planning.fullname" . }}
  labels:
    app: {{ template "sentence-planning.name" . }}
    chart: {{ template "sentence-planning.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 2
  minReadySeconds: {{ .Values.minReadySeconds }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
  selector:
    matchLabels:
      app: {{ template "sentence-planning.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "sentence-planning.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: gatekeeper
          image: "{{ .Values.gatekeeper.image.repository }}:{{ .Values.gatekeeper.image.tag }}"
          imagePullPolicy: "{{ .Values.gatekeeper.image.pullPolicy }}"
            - name: gatekeeper
              containerPort: 8081
{{ include "gatekeeper.args" . | nindent 10 }}

        - name: proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: "{{ .Values.proxy.image.pullPolicy }}"
          ports:
            - name: proxy
              containerPort: {{ .Values.proxy.image.port }} 
{{ include "nginx.envs" . | nindent 10 }}

        - name: sentence-planning
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            periodSeconds: 20
            timeoutSeconds: 5
{{ include "sentence-planning.envs" . | nindent 10 }}

