apiVersion: v1
kind: Service
metadata:
  name: {{ template "sentence-planning.fullname" . }}
  labels:
    app: {{ template "sentence-planning.name" . }}
    chart: {{ template "sentence-planning.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 80 
      targetPort: 8081 
      name: gatekeeper
  selector:
    app: {{ template "sentence-planning.name" . }}
    release: {{ .Release.Name }}
